<!DOCTYPE html>
<html>
  <head>
    <title>tile-brute viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://leafletjs.com/dist/leaflet.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="http://leafletjs.com/dist/leaflet.ie.css" /><![endif]-->
    <link rel="stylesheet" href="http://twitter.github.io/bootstrap/assets/css/bootstrap.css" />
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>
    <link rel="stylesheet" href="http://twitter.github.io/bootstrap/assets/css/bootstrap-responsive.css" />
    <!--[if lt IE 9]><script src="assets/js/html5shiv.js"></script><![endif]-->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://twitter.github.io/bootstrap/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://twitter.github.io/bootstrap/assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://twitter.github.io/bootstrap/assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="http://twitter.github.io/bootstrap/assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="http://twitter.github.io/bootstrap/assets/ico/favicon.png">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">tile-brute</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div class="well">
            <h3>Current position:</h3>
            <span id="coords"></span>
            <hr />
            <!--
            <h3>Zoom to:</h3>
            <form>
              <label>lat:</label>
              <input type="text" id="lat" />
              <label>lng:</label>
              <input type="text" id="lng" />
            </form>
            <hr />
            -->
            <h3>Base layer:</h3>
            <form>
              <select id="tiles">
                <option value="../../../out/{z}/{x}/{y}.png" selected>localhost</option>
                <option value="https://s3-us-west-2.amazonaws.com/tile-brute-us-west-2/out/run7/{z}/{x}/{y}.png">WA</option>
                <option value="https://s3-us-west-2.amazonaws.com/tile-brute-us-west-2/out/run12/{z}/{x}/{y}.png">CA</option>
                <option value="https://s3-us-west-2.amazonaws.com/tile-brute-us-west-2/out/run17/{z}/{x}/{y}.png">West Coast</option>
              </select>
            </form>
          </div><!--/.well-->
        </div><!--/span-->
        <div class="span9">
          <div id="map1" style="width: 886px; height: 600px"></div>
        </div><!--/span-->
      </div><!--/row-->

      <hr>

      <footer>
        <p>tile-brute</p>
      </footer>

    </div><!--/.fluid-container-->

    <script src="http://leafletjs.com/dist/leaflet.js"></script>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
      var tileLayer;
      var centers = {
        'localhost': [47.42809, -120.30029],
        'WA': [47.42809, -120.30029],
        'CA': [37.43997, -120.08057],
        'West Coast': [37.43997, -120.08057],
      };

      var setCoords = function(m) {
        $("#coords").text(m.getCenter().toString());
      };

      var renderMap = function(layerSrc) {
        var m = L.map('map1').setView([47.42809, -120.30029], 6);
        tileLayer = L.tileLayer(layerSrc, {
          maxZoom: 8,
          attribution: 'tile-brute viewer'
        });
        tileLayer.addTo(m);
        var popup = L.popup();
        function onMapMove(e) {
          setCoords(m)
        }
        m.on('move', onMapMove);
        setCoords(m);
        return m;
      };

      var setTiles = function(m, layerSrc) {
        m.removeLayer(tileLayer);
        tileLayer = L.tileLayer(layerSrc, {
          maxZoom: 8,
          attribution: 'tile-brute viewer'
        });
        tileLayer.addTo(m);
      };

      var center = function(map) {
        var x = $("#tiles option:selected").text();
        map.panTo(centers[x]);
        if (z !== undefined) {
          setZoom(parseInt(z));
        }
      };

      $(function() {
        var map = renderMap($('#tiles').val());
        $("#tiles").change(function() {
          setTiles(map, $("#tiles option:selected").val());
          center(map);
        });
      });
    </script>
  </body>
</html>
